<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicación de Registro de Trabajos JLC</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registro de Trabajos JLC</h1>
    <div id="lineas">
      <div id="linea1">
        <label for="fecha1"> Fecha:</label>
        <input type="text" id="fecha1" placeholder="DD/MM/AAAA" />
        <label for="horas1">Horas:</label>
        <input type="text" id="horas1" placeholder="Ej: 8" />
        <label for="descripcion1">Descripción:</label>
        <input
          type="text"
          id="descripcion1"
          placeholder="Breve descripción del trabajo"
        />
        <button onclick="eliminarLinea(1)">Eliminar</button>
        <button onclick="insertarLinea(1)">Nueva Línea</button>
      </div>
      <!-- Aquí se agregarán dinámicamente las líneas de entrada -->
    </div>
    <button onclick="agregarLinea()">Nueva Línea</button>
    <div class="tooltip">
      <button onclick="generarArchivo()" onmouseover="revisarArchivo()">
        Generar Archivo
      </button>
      <button onclick="revisarArchivo()" onmouseover="revisarArchivo()">
        Revisar
      </button>
      <span class="tooltiptext" id="tooltip">Todas las líneas válidas</span>
    </div>
    <script src="app.js"></script>
  </body>
</html>

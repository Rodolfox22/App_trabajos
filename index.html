<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horas JLC</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="icono.svg" />
  </head>
  <body>
    <div class="container">
      <div id="logo" class="box">
        <img src="logo.svg" />
      </div>
      <div id="operarios" class="box">
        <input
          type="text"
          id="operario"
          name="name"
          placeholder="Ingrese su nombre"
          autocomplete="on"
          onkeydown="moverAlSiguienteCampo(event, 'ingresar')"
          required
        />
        <button id="ingresar" onclick="ingresarConNombre()">Ingresar</button>
      </div>
      <div id="archivo" class="box">
        <label for="archivoInput">Abrir archivo existente</label>
        <input
          type="file"
          id="archivoInput"
          onkeydown="moverAlSiguienteCampo(event, 'abrir')"
        />
        <button id="abrir" onclick="ingresarConArchivo()">Abrir</button>
      </div>
      <div id="archivoUnido" class="box">
        <label for="archivoAgregar">Abrir Varios Archivos</label>
        <input
          type="file"
          id="archivoAgregar"
          onkeydown="moverAlSiguienteCampo(event, 'agregar')"
        />
        <button id="agregar" onclick="ingresarConArchivo()">Agregar</button>
        <div>
          Los archivos ingresados en este apartado ser√°n todos guardados con el
          mismo nombre de operario
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", adquirirTextoArchivo);
    </script>
  </body>
</html>

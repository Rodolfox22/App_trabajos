<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de horas JLC</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <img src="logo.svg" />
      </div>
      <div id="operarios" class="box">
        <input
          type="text"
          id="operario"
          name="name"
          placeholder="Ingrese su nombre"
          autocomplete="on"
          required
        />
        <button onclick="ingresarConNombre()">Ingresar</button>
      </div>
      <div id="archivo" class="box">
        <label for="file">Abrir archivo existente</label>
        <input type="file" id="archivoInput" />
        <button onclick="ingresarConArchivo()">Abrir</button>
      </div>
    </div>
    <script src="app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", adquirirTextoArchivo);
    </script>
  </body>
</html>

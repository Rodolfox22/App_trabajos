<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Trabajos JLC</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="icono.svg" />
  </head>
  <body>
    <h1>Registro de Trabajos JLC</h1>
    <div id="nombre"></div>
    <div id="lineas">
      <div id="linea1">
        <label for="fecha1">1. </label>
        <input
          type="date"
          id="fecha1"
          placeholder="dd-mm"
          onkeydown="moverAlSiguienteCampo(event, 'horas1')"
        />
        <input
          type="number"
          id="horas1"
          placeholder="Hs"
          onkeydown="moverAlSiguienteCampo(event, 'descripcion1')"
        />
        <input
          type="text"
          id="descripcion1"
          name="trabajos"
          placeholder="Breve descripción del trabajo"
          onkeydown="moverAlSiguienteCampo(event, 'plusButton1')"
          autocomplete="on"
        />
        <input
          type="checkbox"
          id="checkbox1"
          class="checkbox"
          onkeydown="moverAlSiguienteCampo(event, 'plusButton1')"
        />
        <button onclick="insertarLinea(1)" id="plusButton1" class="plusButton">
          +
        </button>
        <button onclick="eliminarLinea(1)" class="minusButton">-</button>
      </div>
      <!-- Aquí se agregarán dinámicamente las líneas de entrada -->
    </div>

    <div class="cajaBotones">
      <div class="botonesContainer">
        <div>
          <button onclick="agregarLinea()" id="nuevaLinea" class="botonMenu">
            Nuevo
          </button>
        </div>
        <div>
          <button onclick="generarArchivo()" class="botonMenu">Guardar</button>
        </div>
        <div>
          <button onclick="compartir()" class="botonMenu">Compartir</button>
        </div>
      </div>
      <div class="tooltip">
        <button
          onclick="revisarArchivo()"
          onmouseover="revisarArchivo()"
          class="botonMenu"
        >
          Revisar
        </button>
        <span class="tooltiptext" id="tooltip">Todas las líneas válidas</span>
      </div>
      <div>
        <ul id="resumen">
          Para visualizar el resumen presione revisar
        </ul>
        <span id="info" class="cajaBotones"></span>
      </div>
    </div>
    <script src="app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", inicializarPagina2);
    </script>
  </body>
</html>
